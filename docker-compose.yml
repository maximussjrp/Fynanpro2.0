version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: utop-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: utop
      POSTGRES_PASSWORD: utop123
      POSTGRES_DB: utop_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - utop-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: utop-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@utop.app
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - utop-network
    depends_on:
      - postgres

  redis:
    image: redis:7-alpine
    container_name: utop-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - utop-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local

networks:
  utop-network:
    driver: bridge
