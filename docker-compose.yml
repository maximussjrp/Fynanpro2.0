version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fynanpro-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: fynanpro
      POSTGRES_PASSWORD: fynanpro123
      POSTGRES_DB: fynanpro_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fynanpro-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fynanpro-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fynanpro.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - fynanpro-network
    depends_on:
      - postgres

  redis:
    image: redis:7-alpine
    container_name: fynanpro-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fynanpro-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local

networks:
  fynanpro-network:
    driver: bridge
